  <script>
       class Moto {
      constructor(modelo, marca, año, precio, tipo) {
        this.modelo = modelo;
        this.marca = marca;
        this.año = año;
        this.precio = precio;
        this.tipo = tipo;
      }
    }

    class Cliente {
      constructor(nombre, email) {
        this.nombre = nombre;
        this.email = email;
      }
    }

    class Cotizacion {
      constructor(cliente, moto, cantidad) {
        this.cliente = cliente;
        this.moto = moto;
        this.cantidad = cantidad;
      }

      calcularTotal() {
        let total = this.moto.precio * this.cantidad;
        let descuento = 0;
        let descuentoPorcentaje = 0;

        if (this.moto.tipo === "Deportiva") {
          descuento = total * 0.20;
          total -= descuento;
          descuentoPorcentaje = 20;
        } else if (this.moto.tipo === "Normal") {
          descuento = total * 0.10;
          total -= descuento;
          descuentoPorcentaje = 10;
        }

        return { total, descuento, descuentoPorcentaje };
      }

      agregarRegalos() {
        let regalos = [];

        if (this.moto.tipo === "Deportiva") {
          regalos.push("Casco");
        } else if (this.moto.tipo === "Normal") {
          regalos.push("Guantes");
        }

        return regalos;
      }
    }

    class CotizacionUI {
      static mostrarCotizacion(cotizacion, resultado) {
        const cotizacionesContainer = document.getElementById('cotizaciones-container');

        const cotizacionDiv = document.createElement('div');
        cotizacionDiv.classList.add('cotizacion');

        cotizacionDiv.innerHTML = `
          <p><strong>Cliente:</strong> ${cotizacion.cliente.nombre}</p>
          <p><strong>Email:</strong> ${cotizacion.cliente.email}</p>
          <p><strong>Moto:</strong> ${cotizacion.moto.modelo} ${cotizacion.moto.año}</p>

          <p><strong>Tipo:</strong> ${cotizacion.moto.tipo}</p>
          <p><strong>Cantidad:</strong> ${cotizacion.cantidad}</p>
         
          <p><strong>Descuento:</strong> $${resultado.descuento} (${resultado.descuentoPorcentaje}%)</p>
          <p><strong>Total:</strong> $${resultado.total}</p>
          <p><strong>Regalos:</strong> ${cotizacion.agregarRegalos().join(', ')}</p>

        `;

        cotizacionesContainer.appendChild(cotizacionDiv);
      }
    }

    function agregarCotizacion() {
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const cliente = new Cliente(nombre, email);

      const modelo = document.getElementById('modelo').value;
      const marca = document.getElementById('marca').value;
      const año = parseInt(document.getElementById('año').value);
      const precio = parseFloat(document.getElementById('precio').value);
      const tipo = document.getElementById('tipo').value;
      const cantidad = parseInt(document.getElementById('cantidad').value);

      const moto = new Moto(modelo, marca, año, precio, tipo);
      const nuevaCotizacion = new Cotizacion(cliente, moto, cantidad);

      const resultadoCotizacion = nuevaCotizacion.calcularTotal();

      CotizacionUI.mostrarCotizacion(nuevaCotizacion, resultadoCotizacion);
    }
